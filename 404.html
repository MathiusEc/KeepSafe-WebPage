<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Keep Safe</title>
    <link rel="icon" type="image/x-icon" href="../imgs/icons/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1E5F9E 0%, #0F3A5C 100%);
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
        }
        
        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: white;
            color: #1E5F9E;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1>Página no encontrada</h1>
        <p>El dron no pudo localizar esta página. Es posible que la ruta sea incorrecta o que la página aún esté en desarrollo.</p>
        <a href="../index.html" class="back-button">Volver al Inicio</a>
        <a href="https://calculadora-keepsafe.streamlit.app/" target="_blank" rel="noopener" class="back-button" style="background:#fff;color:#d96b2a;margin-top:1rem;">Ir a la Calculadora</a>
    </div>
</body>
</html>
